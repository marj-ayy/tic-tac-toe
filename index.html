<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script defer src="logic.js"></script>
</head>
<body>
    <button class="restart">Restart</button>
    <p class="turn"></p>
    <div class="gameboard">
        <div class="cell-0"></div>
        <div class="cell-1"></div>
        <div class="cell-2"></div>
        <div class="cell-3"></div>
        <div class="cell-4"></div>
        <div class="cell-5"></div>
        <div class="cell-6"></div>
        <div class="cell-7"></div>
        <div class="cell-8"></div>
    </div>
    <form action="" method="post">
        <label for="name1">Name of player 1 : </label>
        <input type="text" name="name1" id="name1" required>
        <label for="name2">Name of player 2 : </label>
        <input type="text" name="name2" id="name2" required><br>
        <button type="submit">Validate Names</button>
    </form>
    <p class="result"></p>
    <p class="names"></p>
</body>
</html>
